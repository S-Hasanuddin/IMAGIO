<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagio - AI Video Generation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            min-height: 100vh;
            color: #333;
            position: relative;
            overflow-x: hidden;
        }

        .bg-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .bg-image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-image: url('assets/BG.png');
            background-size: cover;
            background-position: center;
            opacity: 0;
            z-index: -2;
            animation: fadeInBg 1.5s ease-in forwards;
            animation-delay: 4.5s; /* Start after color spreads finish */
        }

        @keyframes fadeInBg {
            from {
                opacity: 0;
            }
            to {
                opacity: 0.9;
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            position: relative;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            text-decoration: none;
            cursor: pointer;
            transition: opacity 0.3s ease;
            opacity: 0;
            animation: fadeInDown 1s ease-out 0.8s forwards;
        }

        .logo:hover {
            opacity: 0.8;
        }

        .nav-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .nav-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .hamburger {
            display: flex;
            flex-direction: column;
            width: 20px;
            height: 16px;
            justify-content: space-between;
        }

        .hamburger span {
            width: 100%;
            height: 2px;
            background: white;
            border-radius: 1px;
            transition: all 0.3s ease;
        }

        /* Navigation Menu */
        .nav-menu {
            position: absolute;
            top: 70px;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            padding: 20px;
            min-width: 200px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transform: translateY(-10px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .nav-menu.active {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }

        .nav-menu ul {
            list-style: none;
        }

        .nav-menu li {
            margin-bottom: 15px;
        }

        .nav-menu a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-menu a:hover {
            color: #667eea;
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 0;
            min-height: calc(100vh - 140px);
        }

        .input-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.1);
            position: relative;
            margin-bottom: 30px;
            opacity: 0;
            transform: scale(0.1);
            animation: scaleFromCenter 0.5s ease-out 0.2s forwards;
            overflow: hidden;
        }

        .input-container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(252, 245, 199, 0.95);
            transform: translate(-50%, -50%);
            animation: containerColorSpread 3s ease-out 1.5s forwards;
            z-index: -1;
            border-radius: 82% 18% 37% 63% / 23% 89% 11% 77%;
            filter: blur(0.5px);
        }

        .input-container::after {
            content: '';
            position: absolute;
            top: 60%;
            left: 30%;
            width: 0;
            height: 0;
            background: rgba(252, 245, 199, 0.7);
            transform: translate(-50%, -50%);
            animation: containerColorSpread2 2.5s ease-out 2s forwards;
            z-index: -1;
            border-radius: 15% 85% 78% 22% / 91% 9% 84% 16%;
        }

        .input-container .organic-spread {
            position: absolute;
            background: rgba(252, 245, 199, 0.4);
            border-radius: 50%;
            z-index: -1;
            animation: organicPulse 4s ease-in-out infinite;
        }

        .input-container .spread-1 {
            top: 20%;
            right: 15%;
            width: 40px;
            height: 60px;
            border-radius: 73% 27% 82% 18% / 34% 89% 11% 66%;
            animation: organicSpread1 2.8s ease-out 2.2s forwards;
        }

        .input-container .spread-2 {
            bottom: 25%;
            left: 10%;
            width: 30px;
            height: 50px;
            border-radius: 91% 9% 23% 77% / 67% 45% 55% 33%;
            animation: organicSpread2 3.2s ease-out 2.5s forwards;
        }

        .input-container .spread-3 {
            top: 70%;
            right: 35%;
            width: 25px;
            height: 35px;
            border-radius: 45% 55% 91% 9% / 83% 17% 74% 26%;
            animation: organicSpread3 2.6s ease-out 2.8s forwards;
        }

        .input-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .input-header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .upload-btn {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid #667eea;
            color: #667eea;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .upload-btn:hover {
            background: #667eea;
            color: white;
        }

        .input-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .options-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #666;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
            position: relative;
        }

        .options-btn:hover {
            background: rgba(0, 0, 0, 0.05);
            color: #333;
        }

        .dropdown-menu {
            background: rgba(248, 249, 250, 0.95);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #e0e0e0;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
        }

        .dropdown-menu.active {
            max-height: 400px;
            opacity: 1;
        }

        .dropdown-item {
            margin-bottom: 20px;
        }

        .dropdown-item:last-child {
            margin-bottom: 0;
        }

        .dropdown-item label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }

        .dropdown-item select,
        .dropdown-item input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .dropdown-item select:focus,
        .dropdown-item input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-container input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }

        .slider-container {
            position: relative;
        }

        .slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #e0e0e0;
            outline: none;
            -webkit-appearance: none;
            margin-bottom: 15px;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .slider-value {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .time-estimate {
            font-size: 0.9rem;
            color: #666;
        }

        .main-input {
            width: 100%;
            min-height: 150px;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .main-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .main-input::placeholder {
            color: #999;
        }

        /* Upload Section - Hidden by default */
        .upload-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: none;
        }

        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .upload-area:hover,
        .upload-area.drag-over {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-icon {
            font-size: 3rem;
            color: #ccc;
            margin-bottom: 15px;
            transition: color 0.3s ease;
        }

        .upload-area:hover .upload-icon {
            color: #667eea;
        }

        .upload-text {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 10px;
        }

        .upload-subtext {
            font-size: 0.9rem;
            color: #999;
        }

        .file-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .uploaded-files {
            margin-top: 20px;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-icon {
            color: #667eea;
        }

        .remove-file {
            background: none;
            border: none;
            color: #ff4757;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .remove-file:hover {
            background: rgba(255, 71, 87, 0.1);
        }

        /* Generate Button */
        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 1.2s forwards;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        /* Small Generate Button inside container */
        .generate-btn-small {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border: 2px solid #e0e0e0;
            padding: 12px 24px;
            font-size: 0.95rem;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            align-self: flex-end;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out 1.2s forwards;
            position: relative;
            overflow: hidden;
        }

        .generate-btn-small::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 192, 159, 0.9);
            transform: translate(-50%, -50%);
            animation: buttonColorSpread 2.5s ease-out 2s forwards;
            z-index: -1;
            border-radius: 89% 11% 67% 33% / 45% 78% 22% 55%;
        }

        .generate-btn-small::after {
            content: '';
            position: absolute;
            top: 30%;
            right: 20%;
            width: 0;
            height: 0;
            background: rgba(255, 192, 159, 0.6);
            transform: translate(50%, -50%);
            animation: buttonSpread2 2.2s ease-out 2.3s forwards;
            z-index: -1;
            border-radius: 23% 77% 91% 9% / 84% 16% 45% 55%;
        }

        .generate-btn-small:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(255, 192, 159, 0.3);
        }

        .generate-btn-small:active {
            transform: translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            .input-container,
            .upload-section {
                padding: 25px;
                margin-bottom: 20px;
            }

            .main-input {
                min-height: 120px;
                font-size: 14px;
            }

            .upload-area {
                padding: 30px 20px;
            }

            .upload-icon {
                font-size: 2.5rem;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleFromCenter {
            from {
                opacity: 0;
                transform: scale(0.1);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes containerColorSpread {
            from {
                width: 0;
                height: 0;
                opacity: 0;
            }
            30% {
                width: 80%;
                height: 60%;
                opacity: 0.3;
                border-radius: 45% 55% 78% 22% / 67% 33% 89% 11%;
            }
            60% {
                width: 120%;
                height: 140%;
                opacity: 0.7;
                border-radius: 91% 9% 23% 77% / 34% 66% 82% 18%;
            }
            to {
                width: 160%;
                height: 220%;
                opacity: 0.95;
                border-radius: 82% 18% 37% 63% / 23% 89% 11% 77%;
            }
        }

        @keyframes containerColorSpread2 {
            from {
                width: 0;
                height: 0;
                opacity: 0;
            }
            40% {
                width: 60px;
                height: 80px;
                opacity: 0.4;
                border-radius: 67% 33% 89% 11% / 45% 55% 78% 22%;
            }
            to {
                width: 120px;
                height: 160px;
                opacity: 0.7;
                border-radius: 15% 85% 78% 22% / 91% 9% 84% 16%;
            }
        }

        @keyframes organicSpread1 {
            from {
                width: 0;
                height: 0;
                opacity: 0;
            }
            to {
                width: 80px;
                height: 100px;
                opacity: 0.6;
            }
        }

        @keyframes organicSpread2 {
            from {
                width: 0;
                height: 0;
                opacity: 0;
            }
            to {
                width: 60px;
                height: 90px;
                opacity: 0.5;
            }
        }

        @keyframes organicSpread3 {
            from {
                width: 0;
                height: 0;
                opacity: 0;
            }
            to {
                width: 50px;
                height: 70px;
                opacity: 0.4;
            }
        }

        @keyframes buttonColorSpread {
            from {
                width: 0;
                height: 0;
                opacity: 0;
            }
            25% {
                width: 150%;
                height: 100%;
                opacity: 0.3;
                border-radius: 67% 33% 91% 9% / 78% 22% 45% 55%;
            }
            50% {
                width: 250%;
                height: 200%;
                opacity: 0.6;
                border-radius: 23% 77% 84% 16% / 91% 9% 67% 33%;
            }
            to {
                width: 350%;
                height: 450%;
                opacity: 0.9;
                border-radius: 89% 11% 67% 33% / 45% 78% 22% 55%;
            }
        }

        @keyframes buttonSpread2 {
            from {
                width: 0;
                height: 0;
                opacity: 0;
            }
            to {
                width: 100px;
                height: 80px;
                opacity: 0.6;
                border-radius: 23% 77% 91% 9% / 84% 16% 45% 55%;
            }
        }

        /* Toggle Switch Styles */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
            margin-right: 10px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #e0e0e0;
            transition: .4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: #FFC09F;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        .toggle-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 0;
        }

        .toggle-label {
            font-weight: 500;
            color: #333;
            margin-left: 10px;
        }

        /* Language selector styles */
        .language-select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background-color: white;
        }

        .language-select:disabled {
            background-color: #f5f5f5;
            border-color: #e0e0e0;
            color: #999;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .language-select:not(:disabled):hover {
                border-color: #FFC09F;
            }

        .background-spreads {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .bg-spread {
            position: absolute;
            background: rgba(156, 206, 250, 0.9);
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .bg-spread-1 {
            top: 30%;
            left: 40%;
            width: 0;
            height: 0;
            animation: bgSpread1 3s ease-out forwards;
            border-radius: 89% 11% 67% 33% / 45% 78% 22% 55%;
        }

        .bg-spread-2 {
            top: 60%;
            left: 70%;
            width: 0;
            height: 0;
            animation: bgSpread2 2.5s ease-out 0.5s forwards;
            border-radius: 23% 77% 91% 9% / 84% 16% 45% 55%;
            background: rgba(156, 206, 250, 0.6);
        }

        .bg-spread-3 {
            top: 20%;
            left: 60%;
            width: 0;
            height: 0;
            animation: bgSpread3 2.8s ease-out 0.8s forwards;
            border-radius: 67% 33% 89% 11% / 78% 22% 45% 55%;
            background: rgba(156, 206, 250, 0.4);
        }

        @keyframes bgSpread1 {
            from {
                width: 0;
                height: 0;
                opacity: 0;
            }
            25% {
                width: 150%;
                height: 100%;
                opacity: 0.3;
                border-radius: 67% 33% 91% 9% / 78% 22% 45% 55%;
            }
            50% {
                width: 250%;
                height: 200%;
                opacity: 0.6;
                border-radius: 23% 77% 84% 16% / 91% 9% 67% 33%;
            }
            to {
                width: 350%;
                height: 450%;
                opacity: 0.9;
                border-radius: 89% 11% 67% 33% / 45% 78% 22% 55%;
            }
        }

        @keyframes bgSpread2 {
            from {
                width: 0;
                height: 0;
                opacity: 0;
            }
            30% {
                width: 80%;
                height: 60%;
                opacity: 0.3;
                border-radius: 45% 55% 78% 22% / 67% 33% 89% 11%;
            }
            60% {
                width: 120%;
                height: 140%;
                opacity: 0.7;
                border-radius: 91% 9% 23% 77% / 34% 66% 82% 18%;
            }
            to {
                width: 160%;
                height: 220%;
                opacity: 0.6;
                border-radius: 23% 77% 91% 9% / 84% 16% 45% 55%;
            }
        }

        @keyframes bgSpread3 {
            from {
                width: 0;
                height: 0;
                opacity: 0;
            }
            40% {
                width: 60px;
                height: 80px;
                opacity: 0.4;
                border-radius: 67% 33% 89% 11% / 45% 55% 78% 22%;
            }
            to {
                width: 120px;
                height: 160px;
                opacity: 0.4;
                border-radius: 15% 85% 78% 22% / 91% 9% 84% 16%;
            }
        }

        /* Video Container Styles */
        .video-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .video-container video {
            width: 100%;
            border-radius: 8px;
            background: #000;
        }

        .video-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .download-btn {
            background: #FFC09F;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;

    <script>
        // Global variables
        let uploadedFiles = [];
        let ws = null;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            initializeSliders();
            initializeEventListeners();
            // connectWebSocket(); // Uncomment if you want WebSocket functionality
        });

        // Initialize sliders
        function initializeSliders() {
            const scenesSlider = document.getElementById('scenesSlider');
            const scenesValue = document.getElementById('sceneValue'); // Fixed ID to match HTML

            if (scenesSlider && scenesValue) {
                scenesSlider.addEventListener('input', function() {
                    updateSceneValue(this.value);
                });
                // Initialize with current value
                updateSceneValue(scenesSlider.value);
            }
        }

        // Function called by HTML oninput event
        function updateSceneValue(value) {
            const sceneValue = document.getElementById('sceneValue');
            const timeEstimate = document.getElementById('timeEstimate');

            if (sceneValue) {
                sceneValue.textContent = `${value} scenes`;
            }

            if (timeEstimate) {
                const estimatedMinutes = Math.ceil(value * 0.5);
                timeEstimate.textContent = `Expected duration: ~${estimatedMinutes} minute${estimatedMinutes > 1 ? 's' : ''}`;
            }
        }

        // Voice overlay toggle function
        function toggleVoiceOverlay() {
            const voiceOverlay = document.getElementById('voiceOverlay');
            console.log('Voice overlay toggled:', voiceOverlay.checked);
        }

        // Initialize event listeners
        function initializeEventListeners() {
            // File input change event
            const fileInput = document.getElementById('fileInput');
            if (fileInput) {
                fileInput.addEventListener('change', handleFileSelect);
            }
        }

        // Update time estimate based on scenes
        function updateTimeEstimate(scenes) {
            const timeEstimate = document.querySelector('.time-estimate');
            if (timeEstimate) {
                const estimatedMinutes = Math.ceil(scenes * 0.5); // Rough estimate
                timeEstimate.textContent = `Estimated time: ${estimatedMinutes} minutes`;
            }
        }

        // Status update function
        function updateStatus(message) {
            console.log('Status:', message);
            // You can add a status display element if needed
            const statusElement = document.getElementById('status');
            if (statusElement) {
                statusElement.textContent = message;
            }
        }

        // Navigation functions
        function toggleNav() {
            const navMenu = document.getElementById('navMenu');
            if (navMenu) {
                navMenu.classList.toggle('active');
            }
        }

        function closeNav() {
            const navMenu = document.getElementById('navMenu');
            if (navMenu) {
                navMenu.classList.remove('active');
            }
        }

        function goHome() {
            window.location.href = '/';
        }

        // Options dropdown toggle
        function toggleOptions() {
            const dropdown = document.querySelector('.dropdown-menu');
            if (dropdown) {
                dropdown.classList.toggle('active');
            }
        }

        // Upload section toggle
        function toggleUploadSection() {
            const uploadSection = document.getElementById('uploadSection');
            if (uploadSection) {
                uploadSection.style.display = uploadSection.style.display === 'none' ? 'block' : 'none';
            }
        }

        // Video modal functions
        function showVideoModal() {
            const videoModal = document.getElementById('videoModal');
            const processingVideo = document.getElementById('processingVideo');
            if (videoModal) {
                videoModal.style.display = 'flex';
                if (processingVideo) {
                    processingVideo.play();
                }
            }
        }

        function closeVideoModal() {
            const videoModal = document.getElementById('videoModal');
            const processingVideo = document.getElementById('processingVideo');
            if (videoModal) {
                videoModal.style.display = 'none';
                if (processingVideo) {
                    processingVideo.pause();
                }
            }
        }

        // File handling functions
        function triggerFileInput() {
            const fileInput = document.getElementById('fileInput');
            if (fileInput) {
                fileInput.click();
            }
        }

        function handleFileSelect(event) {
            const files = Array.from(event.target.files);
            addFiles(files);
        }

        function handleDrop(event) {
            event.preventDefault();
            const uploadArea = event.currentTarget;
            uploadArea.classList.remove('drag-over');

            const files = Array.from(event.dataTransfer.files);
            addFiles(files);
        }

        function handleDragOver(event) {
            event.preventDefault();
            const uploadArea = event.currentTarget;
            uploadArea.classList.add('drag-over');
        }

        function handleDragLeave(event) {
            event.preventDefault();
            const uploadArea = event.currentTarget;
            uploadArea.classList.remove('drag-over');
        }

        function updateFileList() {
            const uploadedFilesContainer = document.getElementById('uploadedFiles');
            if (!uploadedFilesContainer) return;

            uploadedFilesContainer.innerHTML = '';

            uploadedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span class="file-name">${file.name}</span>
                    <span class="file-size">${(file.size / 1024 / 1024).toFixed(2)} MB</span>
                    <button class="remove-file" onclick="removeFile(${index})">×</button>
                `;
                uploadedFilesContainer.appendChild(fileItem);
            });
        }

        function removeFile(index) {
            uploadedFiles.splice(index, 1);
            updateFileList();
        }

        // Update the submitPrompt function to match backend expectations
        async function submitPrompt() {
            const prompt = document.getElementById('promptInput').value;
            const language = document.getElementById('language').value;
            const voiceOverlay = document.getElementById('voiceOverlay').checked;
            const scenes = document.getElementById('scenesSlider').value;

            try {
                const response = await fetch('http://localhost:8000/submit-prompt/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        language: language,
                        voice: voiceOverlay,  // Changed from voiceOverlay to voice
                        no_of_scenes: scenes.toString()  // Changed from scenes to no_of_scenes and convert to string
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                console.log(data);
                updateStatus('Video generation started successfully');
            } catch (error) {
                console.error('Error:', error);
                updateStatus('Error: ' + error.message);
            }
        }

        // Update the uploadPDF function to handle single file upload properly
        async function uploadPDF() {
            const fileInput = document.getElementById('fileInput');
            
            if (!fileInput.files.length) {
                updateStatus('Please select a file to upload');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('http://localhost:8000/upload-pdf/', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                console.log(data);
                updateStatus('PDF uploaded successfully');
                
                // Clear the file input after successful upload
                fileInput.value = '';
            } catch (error) {
                console.error('Error:', error);
                updateStatus('Error uploading PDF: ' + error.message);
            }
        }

        // Update the generateVideo function to handle video display
        async function generateVideo(event) {
            const prompt = document.getElementById('promptInput').value.trim();
            const language = document.getElementById('language').value;
            const voiceOverlay = document.getElementById('voiceOverlay').checked;
            const scenes = document.getElementById('scenesSlider').value;

            if (!prompt) {
                alert('Please enter a prompt for video generation.');
                return;
            }

            // Show loading state
            const btn = event ? event.target : document.querySelector('.generate-btn-small');
            const originalText = btn.textContent;
            btn.textContent = 'Generating...';
            btn.disabled = true;

            try {
                // Show processing modal
                showVideoModal();

                // Call the backend
                const response = await fetch('http://localhost:8000/submit-prompt/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        language: language,
                        voice: voiceOverlay,
                        no_of_scenes: scenes.toString()
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                console.log('Response:', data);

                // Close modal after dummy processing time
                setTimeout(() => {
                    closeVideoModal();

                    // Show video container and set video source
                    const videoContainer = document.getElementById('videoContainer');
                    const video = document.getElementById('generatedVideo');
                    const downloadBtn = document.getElementById('downloadBtn');

                    if (videoContainer) {
                        videoContainer.style.display = 'block';
                    }
                    if (video) {
                        video.src = 'http://localhost:8000/download-video';
                        video.load();
                    }
                    if (downloadBtn) {
                        downloadBtn.href = 'http://localhost:8000/download-video';
                        downloadBtn.style.display = 'inline-block';
                    }

                    updateStatus('Video generation complete! Ready for download.');
                }, 3000); // 3 seconds to match dummy processing time

            } catch (error) {
                console.error('Error:', error);
                closeVideoModal();
                updateStatus('Error generating video: ' + error.message);
                alert('Error generating video: ' + error.message);
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }

        // Update handleVideoGeneration to use the actual backend
        function handleVideoGeneration() {
            const prompt = document.getElementById('promptInput').value.trim();
            
            if (!prompt) {
                alert('Please enter a prompt for video generation.');
                return;
            }

            // Show processing video
            showVideoModal();

            // Call the actual backend endpoint
            submitPrompt()
                .then(() => {
                    // Keep the modal open and let WebSocket updates handle the progress
                    // The modal will be closed when the video is ready for download
                })
                .catch(error => {
                    console.error('Error:', error);
                    closeVideoModal();
                    alert('An error occurred while generating the video. Please try again.');
                });
        }

        // Add a function to handle file uploads from the drag-and-drop area
        async function uploadFiles() {
            if (uploadedFiles.length === 0) {
                updateStatus('No files to upload');
                return;
            }

            for (let file of uploadedFiles) {
                const formData = new FormData();
                formData.append('file', file);

                try {
                    const response = await fetch('http://localhost:8000/upload-pdf/', {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error(`Failed to upload ${file.name}`);
                    }

                    const data = await response.json();
                    console.log(`Uploaded ${file.name}:`, data);
                    updateStatus(`${file.name} uploaded successfully`);
                } catch (error) {
                    console.error('Error uploading file:', error);
                    updateStatus(`Error uploading ${file.name}: ${error.message}`);
                }
            }
        }

        // Update the addFiles function to automatically upload PDFs when dropped
        function addFiles(files) {
            const newFiles = [];
            files.forEach(file => {
                if (file.type === 'application/pdf' && !uploadedFiles.find(f => f.name === file.name)) {
                    uploadedFiles.push(file);
                    newFiles.push(file);
                }
            });
            
            updateFileList();
            
            // Automatically upload new files
            if (newFiles.length > 0) {
                uploadFiles();
            }
        }

        // Simplified status update for dummy mode
        function showDownloadSection() {
            const downloadSection = document.getElementById('downloadSection');
            const downloadBtn = document.getElementById('downloadBtn');

            if (downloadSection) {
                downloadSection.style.display = 'block';
            }
            if (downloadBtn) {
                downloadBtn.href = 'http://localhost:8000/download-video';
                downloadBtn.style.display = 'inline-block';
            }
        }

        // Add click outside to close dropdowns
        document.addEventListener('click', function(event) {
            const optionsBtn = document.querySelector('.options-btn');
            const dropdown = document.querySelector('.dropdown-menu');
            const navToggle = document.querySelector('.nav-toggle');
            const navMenu = document.getElementById('navMenu');

            // Close options dropdown if clicking outside
            if (dropdown && !optionsBtn.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.classList.remove('active');
            }

            // Close nav menu if clicking outside
            if (navMenu && !navToggle.contains(event.target) && !navMenu.contains(event.target)) {
                navMenu.classList.remove('active');
            }
        });
